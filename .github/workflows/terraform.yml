name: 'Terraform'

on:
  push:
    branches: 
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
  
      - name: AZ Login
        uses: azure/login@v1
        with: 
          creds: ${{ secrets.REMOTE_STATE }}

      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions/@master
        with:
          tf_actions_version: 0.13.4
          tf_actions_subcommand: 'init'    
          tf_actions_working_dir: '.'
          tf_actions_comment: true  
          args: '-backend-config="token=${{ secrets.STORAGE_ACCOUNT_KEY }}"'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions/@master
        with:
          tf_actions_version: 0.13.4
          tf_actions_subcommand: 'plan'
          args: '-var="SUBSCRIPTION_ID=${{ secrets.AZ_SUBSCRIPTION_ID }}" -var="TENANT_ID=${{ secrets.AZ_TENANT_ID }}" -var="CLIENT_ID=${{ secrets.TF_CLIENT_ID }}" -var="CLIENT_SECRET=${{ secrets.TF_CLIENT_SECRET }}"'                
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 'Terraform Apply'
        uses: hashicorp/terraform-github-actions/@master
        with:
          tf_actions_version: 0.13.4
          tf_actions_subcommand: 'apply'
          args: '-var="SUBSCRIPTION_ID=${{ secrets.AZ_SUBSCRIPTION_ID }}" -var="TENANT_ID=${{ secrets.AZ_TENANT_ID }}" -var="CLIENT_ID=${{ secrets.TF_CLIENT_ID }}" -var="CLIENT_SECRET=${{ secrets.TF_CLIENT_SECRET }}"'                
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
